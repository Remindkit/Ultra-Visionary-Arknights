##### 飞升1 #####
#### 源石起源 ####
 ap_uva_1:0 "源石起源"
 ap_uva_1_desc:0 "源石，我们最熟悉而陌生的资源，在近现代对源石进行大规模研究后，终于了解了源石的基本成因，即不停同化物质，增值自身。研究人员也发现，源石内还能够储存信息，甚至能够储存人的灵魂。因此源石的能源源自对物质、信息的转化，如果有足够的能源，我们就能够你西安源石转化。"
 uva_ap_1.tooltip:0 "开启§B明日方舟§!专属科技线，获得科技选项“§Y源石理论§!”\n§B本mod后续内容必选飞升§!"
