 tr_uva_eternal_finish:0 "存续传统已完成"

 tr_uva_years_of_confusion:0 "十年的迷茫"
 tr_uva_years_of_confusion_delayed:0 "几十年来，联合政府进展迅速，我们步入星空，建设起太空站，甚至掌握了FTL技术，本应该是新时代的大航海时代，我们却对这片宇宙充满迷茫与恐惧，这片被观察者文明荼毒的宇宙，每一步都可能会引来灭顶之灾。"

 tr_uva_centennial_unification:0 "百年的统一"
 tr_uva_centennial_unification_delayed:0 "前文明因歧义而四分五裂，因贪婪而尔虞我诈。我们与前文明不同，我们的心智统一、思维统一，甚至我们的工程机械、人工智能也是统一的。观察者能够从内部瓦解前文明，但是他们瓦解不了联合政府。"

 tr_uva_millennium_of_suffering:0 "千年的苦难"
 tr_uva_millennium_of_suffering_delayed:0 "泰拉联合政府经过千百年的内耗，现在我们反而能够理解人们的苦难，我们会也将永远会体谅他人的苦难，互帮互助，贯彻罗德岛的理念。"

 tr_uva_ever_silence:0 "万年的寂灭"
 tr_uva_ever_silence_delayed:0 "我们所处的银河在千万年的寂灭之后，可能会重新焕发生机，就算观察者文明东山再起，就算观察者再度发现我们，我们也要永远相信泰拉人民的力量，我们终将胜利。"

 tr_uva_permanent_eternal:0 "永恒的存续"
 tr_uva_permanent_eternal_delayed:0 "道路已经在我们面前展开，我们将永远抗争到底，我们将联合其他外星力量或是迫使他们联合，我们不再打没有准备的仗，黑王冠计划、”律法“、海嗣……前文明已经为我们扫清障碍，顺着他们的脚印，将会回归，甚至超越前文明！一切，为了文明的存续！"



