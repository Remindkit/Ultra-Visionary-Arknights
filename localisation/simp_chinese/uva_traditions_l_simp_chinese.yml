 #### 存续 #####
 tradition_uva_eternal:0 "存续"
 tradition_uva_eternal_desc:0 "随着前文明这个概念为大众所认知，对我们文明的存在的合理性与意义的思考甚至否定，成为大地上主要的思潮。泰拉立于宇宙之间，首先要解决的问题，也就出现在了我们面前——文明的存续与如何存续。"
