l_simp_chinese:
 d_lung_men:0 "龙门贸易都市"
 d_lung_men_desc:0 "作为世界通用货币——龙门币的发行地，龙门是世界上不可替代的金融贸易中心"
 d_sarcophagus_generator:0 "石棺发电机"
 d_sarcophagus_generator_desc:0 "直到近些年对前文明科技的研究有了突破，人们终于发现了石棺建筑的发电功能，即使这不是主要功能，但是值得人们利用与学习，而且，石棺并非只有切尔诺伯格一城独有"
 d_sargon_desert:0 "萨尔贡黄金沙漠"
 d_sargon_desert_desc:0 "萨尔贡的沙漠地下蕴藏着无数宝藏，成吨的矿物被开采出来，运送到大地的各个角落"
 d_aegir_aquatic_product:0 "阿戈尔水产"
 d_aegir_aquatic_product_desc:0 "海嗣问题和平解决后，孤傲的阿戈尔人吸取了过去的教训，收敛了自己的锐气，转向对海洋的合理开发"
 d_utg_space_industry:0 "联合政府航天工业"
 d_utg_space_industry_desc:0 "由哥伦比亚、乌萨斯、炎国这三个泰拉大地上航天技术最为先进的国家组织，各个国家积极参与的组装移动城市，大学林立、航天工业配套齐全，是泰拉航天技术的顶点。"
 d_laterano_supercomputing:0 "拉特兰超算"
 d_laterano_supercomputing_desc:0 "拉特兰律条的真相一步步揭开，人们奉为圭臬的律法，到头来尽是一台没有生命不停计算的机器，很多人受到打击的同时，也有很多人因此狂喜不已，超算所提供的算力，能够解决泰拉的诸多问题"