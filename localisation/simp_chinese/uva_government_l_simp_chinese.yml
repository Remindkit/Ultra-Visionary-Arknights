 uva_leader_assitant:0 "魔王"

 gov_uva_00:0 "§H泰拉联合政府§!"
 gov_uva_00_desc:0 "§H泰拉联合政府，是由泰拉大地的各个国家摒弃前嫌，并以建立执行官、魔王、各国联合议会为核心的顶层机构，统筹兼顾泰拉的未来。§!"
 gov_uva_01:0 "§R泰拉前进阵线§!"
 gov_uva_01_desc:0 "$gov_uva_00_desc$\n\n§R泰拉前进阵线，始终保持激进的态度，审视与他国之间的关系。每个国家都有可能是观察者文明的眼线，每个国家都可能是敌人，每个国家都需要被注视。§!"
 gov_uva_02:0 "§c泰拉团结阵线§!"
 gov_uva_02_desc:0 "$gov_uva_00_desc$\n\n§c泰拉团结阵线，致力于让宇宙不在充满苦难，他们坚信所有国家所有名族都能够站在一起，凝结成巨大的力量，以抵抗最终的试炼。§!"
 gov_uva_03:0 "§B泰拉超视协会§!"
 gov_uva_03_desc:0 "$gov_uva_00_desc$\n\n§B泰拉超视协会，科学家具有很大的发言权，任何具有科学意义，具有创造精神的项目，都有可能得到国家的支持，与观察者文明的差距还是很大，必须把握好每一个希望§!"
 gov_uva_04:0 "§Y泰拉神圣教廷§!"
 gov_uva_04_desc:0 "$gov_uva_00_desc$\n\n§Y泰拉神圣教廷，即使拉特兰的神是一台机械，但是拉特兰的教义仍然是至高无上的真理，只要遵循这种拉特兰教义与“神”的意愿，那么就能够得到美好生活。§!"
 gov_uva_05:0 "§P泰拉洁净圣堂§!"
 gov_uva_05_desc:0 "$gov_uva_00_desc$\n\n§P泰拉洁净圣堂，得知前文明的覆灭的真相后，复仇主义与名族主义在泰拉蔓延，逐渐将泰拉推向极端。泰拉的利刃，将会刺向每一个与他们不同的人……§!"
 gov_uva_06:0 "§G泰拉守护同盟§!"
 gov_uva_06_desc:0 "$gov_uva_00_desc$\n\n§G泰拉守护同盟，所有种族都值得被爱，这是泰拉漫长的战争中，所领悟的宝贵思想。对宇宙间所有的种族，泰拉要做的是保护他们，指引他们，不能让苦难再度发生。§!"
 gov_uva_07:0 "§R泰拉人民共和§!"
 gov_uva_07_desc:0 "$gov_uva_00_desc$\n\n§R泰拉人民共和，平等主义，是对所有泰拉公民最好的答卷。泰拉已经结束了漫长的斗争，再也不是为了个人、小集体的权益而兵戎相向，而是为了全体泰拉人的利益而奋斗。§!"
 gov_uva_08:0 "§g泰拉联合帝国§!"
 gov_uva_08_desc:0 "$gov_uva_00_desc$\n\n§g泰拉联合帝国，全然不同的帝国形式，全泰拉将在魔王的领导下，以统一的声音，征服整片宇宙，直到时间的尽头……或是永远的消失在可悲的时间长河之中……§!"
